      0x00:
        name: Access GP0
        value-on-reset: [0, 0, 0, 0, 0, 0, 0, 0]
      0x01:
        name: Access GP1
        value-on-reset: [0, 0, 0, 0, 0, 0, 0, 0]
      0x02:
        name: Access OLAT0
        comment: Output Latch Register
