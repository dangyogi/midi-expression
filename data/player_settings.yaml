# player_settings.yaml

---

Player:
  channel: 16

  Ignore_control_codes: [0x01, 0x06, 0x0A, 0x0B,
             # 0x0E, 0x0F,   # What are these???
             0x26, 0x40, 0x60, 0x61, 0x62, 0x63, 0x64, 0x65, 0x79, 0x7B]

  Settings:
    volume:
      parameters:
        - level:
            range: [0, 90]
            units: dB
            to_python:
              as_percent_of: 90
      control_change: 0x07

    tempo:
      parameters:
        - offset:       # targeting 1/5 - 5
            progression: geom
            start: 0.20
            limit: 5
            bits: 7
      control_change: 0x14

    channel-volume:
      parameters:
        - channel_setting_type:
            bits: 3
            value: 0
        - channel:
            range: [1, 15]
        - offset:       # targeting +/- 20 dB
            range: [-20, 20]
            steps_per_unit: 1
            units: dB
      non_registered_parameter:
        code: 0x0001
        key_on: channel_setting_type

    channel-note-on-delay:
      parameters:
        - channel_setting_type:
            bits: 3
            value: 1
        - channel:
            range: [1, 15]
        - delay:       # targeting +/- 300 mSec
            units: mSec
            range: [-300, 300]
            steps_per_unit: 10
      non_registered_parameter:
        code: 0x0001
        key_on: channel_setting_type

    channel-note-off-delay:
      parameters:
        - channel_setting_type:
            bits: 3
            value: 2
        - channel:
            range: [1, 15]
        - delay:       # targeting +/- 300 mSec
            units: mSec
            range: [-300, 300]
            steps_per_unit: 10
      non_registered_parameter:
        code: 0x0001
