# player_settings.yaml

---

Player:
  channel: 16

  Ignore_control_codes: [0x01, 0x06, 0x0A, 0x0B,
             # 0x0E, 0x0F,   # What are these???
             0x26, 0x40, 0x60, 0x61, 0x62, 0x63, 0x64, 0x65, 0x79, 0x7B]

  # Unassigned_control_codes: 0x03, 0x09, 0x0E-0x0F, 0x14-0x1F (12),
  #   from repeating numbers: 0x23, 0x29, 0x2E-0x2F, 0x34-0x3F (12),
  #                           0x50-0x5A (11), 0x5C, 0x5E-0x5F, 0x66-0x77 (17)
  #
  # Got this down to one non_registered_parameter code, so that once established, it will
  # never have to change.

  Settings:
    volume:
      parameters:
        - level:
            range: [0, 90]  # 7 bits
            units: dB
            to_python:
              as_percent_of: 90
      control_change: 0x07

    tempo:
      parameters:
        - offset:       # targeting 1/5 - 5
            progression: geom
            start: 0.20
            limit: 5
            bits: 7
      control_change: 0x14

    channel-volume:
      parameters:
        - channel-msb:
            range: [0, 7]    # 3 bits
        - channel-lsb:
            range: [0, 1]    # 1 bits
        - offset:       # targeting +/- 20 dB
            range: [-20, 20]  # 6 bits
            steps_per_unit: 1
            units: dB
      control_change:
        code: 0x15
        add: channel-msb

    channel-note-on-delay:
      parameters:
        - channel-msb:
            range: [0, 7]    # 3 bits
        - channel-lsb:
            range: [0, 1]    # 1 bits
        - delay:       # targeting +/- 300 mSec
            units: mSec
            range: [-300, 300]  # 6 bits
            steps_per_unit: 10
      control_change:
        code: 0x34
        add: channel-msb

    channel-note-off-delay:
      parameters:
        - channel-msb:
            range: [0, 7]    # 3 bits
        - channel-lsb:
            range: [0, 1]    # 1 bits
        - delay:       # targeting +/- 300 mSec
            units: mSec
            range: [-300, 300]  # 6 bits
            steps_per_unit: 10
      control_change:
        code: 0x50
        add: channel-msb

    chord-vol-1:
      parameters:
        - chord_setting_type:
            bits: 4
            value: 0
        - channel:
            range: [1, 15]      # 4 bits
        - offset:       # targeting +/- 20 dB
            range: [-20, 20]    # 6 bits
            steps_per_unit: 1
            units: dB
      non_registered_parameter:
        code: 0x0000
        key_on: chord_setting_type

    chord-note-on-delay-1:
